<div class = "header" >
    <span>Login</span>
    <span>Sign Up</span>
</div>
<div id = "home">
    <div class = "mainpage">
        <div class = 'mainpage box' *ngFor = "let user of userData; let i = index">
            <div>
                <img [src] = "user.profileImage">
                <a routerLink = "/users/{{user.id}}/images">{{user.username}}</a>
            </div>
        </div>
    </div>
</div>
